<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile ‚Äì Codle</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="app-header" role="banner">
      <div class="header-content">
        <div class="brand">
          <span class="logo">Codle</span>
          <span class="tagline">Your Profile</span>
        </div>

        <div class="header-actions">
          <button class="btn btn-ghost" id="themeToggle" aria-label="Toggle theme">üåô</button>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="auth-container">
      <section class="profile-card">
        <!-- Avatar -->
        <label for="avatarInput">
          <img
            id="profileAvatar"
            src="https://api.dicebear.com/9.x/bottts-neutral/svg?seed=CodleUser"
            alt="Profile picture"
            class="profile-avatar"
          />
        </label>
        <input type="file" id="avatarInput" accept="image/*" />

        <!-- Informations utilisateur -->
        <div class="profile-info">
          <h2 id="profileName">John Doe</h2>
          <p id="profilePseudo">@johndoe</p>
          <p id="profileEmail">john.doe@example.com</p>
        </div>

        <!-- Statistiques -->
        <div class="stats">
          <div class="stat">
            <span id="easyCount">12</span>
            <label>Easy</label>
          </div>
          <div class="stat">
            <span id="mediumCount">8</span>
            <label>Medium</label>
          </div>
          <div class="stat">
            <span id="hardCount">3</span>
            <label>Hard</label>
          </div>
        </div>

        <!-- Actions -->
        <div class="actions">
          <button class="btn-secondary" id="changePasswordBtn">Change Password</button>
          <button class="btn-logout" id="logoutBtn">Logout</button>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="statusbar" role="contentinfo">
      <div>Codle ¬© 2025</div>
      <div class="shortcuts">
        <span><kbd class="kbd">Ctrl/‚åò</kbd><kbd class="kbd">B</kbd> toggle theme</span>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
      // --- Gestion du profil utilisateur ---
      const nameEl = document.getElementById('profileName');
      const pseudoEl = document.getElementById('profilePseudo');
      const emailEl = document.getElementById('profileEmail');
      const avatarEl = document.getElementById('profileAvatar');
      const avatarInput = document.getElementById('avatarInput');
      const logoutBtn = document.getElementById('logoutBtn');
      const changePasswordBtn = document.getElementById('changePasswordBtn');

      // --- Simulation des donn√©es utilisateur (√† remplacer par une vraie API) ---
      const user = JSON.parse(
        localStorage.getItem('codle-user') ||
          `{
      "name": "John Doe",
      "pseudo": "johndoe",
      "email": "john.doe@example.com",
      "avatar": "https://api.dicebear.com/9.x/bottts-neutral/svg?seed=CodleUser",
      "stats": { "easy": 12, "medium": 8, "hard": 3 }
    }`
      );

      // --- Remplir les informations ---
      nameEl.textContent = user.name;
      pseudoEl.textContent = '@' + user.pseudo;
      emailEl.textContent = user.email;
      avatarEl.src = user.avatar;
      document.getElementById('easyCount').textContent = user.stats.easy;
      document.getElementById('mediumCount').textContent = user.stats.medium;
      document.getElementById('hardCount').textContent = user.stats.hard;

      // --- Changer l‚Äôimage de profil ---
      avatarInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          avatarEl.src = event.target.result;
          user.avatar = event.target.result;
          localStorage.setItem('codle-user', JSON.stringify(user));
        };
        reader.readAsDataURL(file);
      });

      // --- D√©connexion ---
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('codle-user');
        localStorage.removeItem('codle_isLoggedIn');
        window.location.href = 'login.html';
      });

      // --- Changement de mot de passe (exemple) ---
      changePasswordBtn.addEventListener('click', () => {
        const newPass = prompt('Enter your new password:');
        if (newPass && newPass.length >= 6) {
          alert('‚úÖ Password successfully changed!');
        } else if (newPass) {
          alert('‚ùå Password must be at least 6 characters.');
        }
      });
    </script>
  </body>
</html>
