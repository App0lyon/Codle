<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil - Codle</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <a href="index.html" class="logo">Codle</a>
      </div>

      <div class="header-right">
        <button id="themeToggle" class="theme-toggle" aria-label="Changer le thÃ¨me">ðŸŒ™</button>
        <div class="user-menu">
          <button id="userMenuBtn" class="user-icon">ðŸ‘¤</button>
          <div id="userMenu" class="menu">
            <button class="menu-item" id="menuProfile">Profil</button>
            <button class="menu-item" id="menuSettings">ParamÃ¨tres</button>
            <button class="menu-item" id="menuAuth">Login</button>
          </div>
        </div>
      </div>
    </header>

    <main class="profile-container">
      <h1>Mon profil</h1>

      <div class="profile-card">
        <div class="profile-image-container">
          <img
            src="assets/default-avatar.png"
            alt="Photo de profil"
            id="profileImage"
            class="profile-image"
          />
          <label for="profileUpload" class="upload-label">Changer la photo</label>
          <input type="file" id="profileUpload" accept="image/*" hidden />
        </div>

        <div class="profile-info">
          <h2 id="username">MonPseudo</h2>
          <button id="changePasswordBtn" class="btn-primary">Changer le mot de passe</button>
        </div>
      </div>

      <div class="stats-container">
        <h3>Statistiques</h3>
        <div class="stats">
          <div class="stat-card easy">
            <p class="stat-number" id="easyCount">12</p>
            <p class="stat-label">Faciles</p>
          </div>
          <div class="stat-card medium">
            <p class="stat-number" id="mediumCount">8</p>
            <p class="stat-label">Moyens</p>
          </div>
          <div class="stat-card hard">
            <p class="stat-number" id="hardCount">3</p>
            <p class="stat-label">Difficiles</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>Â© 2025 Codle. Tous droits rÃ©servÃ©s.</p>
    </footer>

    <script src="script.js"></script>
    <script>
      // Gestion du changement d'image de profil
      const uploadInput = document.getElementById('profileUpload');
      const profileImage = document.getElementById('profileImage');

      uploadInput?.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            profileImage.src = event.target.result;
          };
          reader.readAsDataURL(file);
        }
      });

      // Gestion du bouton de changement de mot de passe
      const changePasswordBtn = document.getElementById('changePasswordBtn');
      changePasswordBtn?.addEventListener('click', () => {
        alert('Fonction de changement de mot de passe Ã  venir !');
      });
    </script>
  </body>
</html>
