<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile â€“ Codle</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="app-header" role="banner">
      <div class="header-content">
        <div class="brand">
          <span class="logo">Codle</span>
          <span class="tagline">Your profile</span>
        </div>

        <div class="header-actions">
          <button class="btn btn-ghost" id="themeToggle" aria-label="Toggle theme">ðŸŒ™</button>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="auth-container">
      <section class="profile-card">
        <img
          src="assets/default-avatar.png"
          alt="Profile picture"
          id="profileImage"
          class="profile-avatar"
        />
        <input type="file" id="profileUpload" accept="image/*" />

        <div class="profile-info">
          <h2 id="username">MyUsername</h2>
          <p>Member since 2025</p>
        </div>

        <div class="stats">
          <div class="stat">
            <span id="easyCount">12</span>
            <label>Easy</label>
          </div>
          <div class="stat">
            <span id="mediumCount">8</span>
            <label>Medium</label>
          </div>
          <div class="stat">
            <span id="hardCount">3</span>
            <label>Hard</label>
          </div>
        </div>

        <div class="actions">
          <button id="changePasswordBtn" class="btn-secondary">Change password</button>
          <button class="btn-logout">Logout</button>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="statusbar" role="contentinfo">
      <div>Codle Â© 2025</div>
      <div class="shortcuts">
        <span><kbd class="kbd">Ctrl/âŒ˜</kbd><kbd class="kbd">B</kbd> toggle theme</span>
      </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="script.js"></script>
    <script>
      const uploadInput = document.getElementById('profileUpload');
      const profileImage = document.getElementById('profileImage');

      uploadInput?.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => (profileImage.src = event.target.result);
          reader.readAsDataURL(file);
        }
      });

      document.getElementById('changePasswordBtn')?.addEventListener('click', () => {
        alert('Password change feature coming soon!');
      });
    </script>
  </body>
</html>
