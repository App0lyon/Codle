<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register â€“ Codle</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Centrage vertical entre header et footer */
    body {
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: var(--sans);
    }

    main.auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background: var(--bg);
    }

    .auth-card {
      background: var(--panel);
      border: 1px solid var(--outline);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      text-align: center;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: left;
    }

    .auth-form label {
      font-weight: 600;
      color: var(--text);
    }

    .auth-form input {
      padding: 0.7rem;
      border-radius: 10px;
      border: 1px solid var(--outline);
      background: var(--panel);
      color: var(--text);
      font-size: 1rem;
    }

    .muted {
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="app-header" role="banner">
    <div class="header-content">
      <div class="brand">
        <span class="logo">Codle</span>
        <span class="tagline">Join and start coding.</span>
      </div>

      <div class="header-actions">
        <button class="btn btn-ghost" id="themeToggle" aria-label="Toggle theme">ðŸŒ™</button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="auth-container">
    <section class="auth-card">
      <h2>Create your account</h2>
      <form id="registerForm" class="auth-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Your username" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />

        <button type="submit" class="btn btn-primary">Sign Up</button>

        <p class="muted" style="text-align:center;">
          Already have an account? <a href="login.html">Log in</a>
        </p>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="statusbar" role="contentinfo">
    <div>Codle Â© 2025</div>
    <div class="shortcuts">
      <span><kbd class="kbd">Ctrl/âŒ˜</kbd><kbd class="kbd">B</kbd> toggle theme</span>
    </div>
  </footer>

  <!-- Script global -->
  <script src="script.js"></script>
</body>
</html>
